<mat-list-item
  (mouseenter)="toggleButtonBar(true)" (mouseleave)="toggleButtonBar(false)">
  <img [src]="item.avatar" matListAvatar />
  <h4 mat-line>{{item.name}}</h4>
  <p mat-line>{{item.title}}</p>
  <span class="badge badge-secondary"> {{ relation }} </span>
  <span [@buttonBar]="buttonBarState">
    <button mat-button color="primary">评价</button>
    <button mat-button color="warn">拒绝</button>
  </span>
</mat-list-item>
