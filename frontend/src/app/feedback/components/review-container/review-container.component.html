<div fxLayout="row" fxLayoutAlign="center start" class="full-width">

  <mat-nav-list class="list-container" fxFlex="1 1 450px">
    <h3 mat-subheader>{{ 'nwcdkpi.feedback.review.todo' | translate }}
      <button mat-icon-button [matMenuTriggerFor]="filterMenu">
        <mat-icon>filter_list</mat-icon>
      </button>
      <mat-menu #filterMenu="matMenu">
        <button mat-menu-item (click)="changeFilter('all')"> {{ 'nwcdkpi.feedback.review.filter.all' | translate }} </button>
        <button mat-menu-item (click)="changeFilter('supervisor')"> {{ 'nwcdkpi.feedback.review.filter.supervisor' | translate }} </button>
        <button mat-menu-item (click)="changeFilter('subordinates')"> {{ 'nwcdkpi.feedback.review.filter.subordinates' | translate }} </button>
        <button mat-menu-item (click)="changeFilter('colleagues')"> {{ 'nwcdkpi.feedback.review.filter.colleagues' | translate }} </button>
      </mat-menu>
    </h3>
    <nwcdkpi-review-item
      class="item-container"
      *ngFor="let feedback of filterTodo"
      [matTooltip]="feedback.targetUser.email"
      [item]="feedback.targetUser"
      (accept)="showReviewDialog(feedback)"
      (decline)="declineFeedback(feedback)"
      relation="{{relationToUser(feedback.targetUser) | translate}}">
    </nwcdkpi-review-item>
  </mat-nav-list>

  <mat-list class="list-container" fxFlex="1 1 250px">
    <h3 mat-subheader> {{ 'nwcdkpi.feedback.review.completed' | translate }}</h3>
    <mat-list-item
      *ngFor="let feedback of completedFeedbacks"
      class="disabled-item">
      <img [src]="feedback.targetUser.avatar" matListIcon />
      <h4 mat-line class="disabled-item-font">{{feedback.targetUser.name}}</h4>
      <p mat-line class="disabled-item-font">{{feedback.targetUser.title}}</p>
      <mat-icon [svgIcon]="'review'" style="color: #a3a3a3"></mat-icon>
    </mat-list-item>
  </mat-list>

  <mat-list class="list-container" fxFlex="1 1 250px">
    <h3 mat-subheader> {{ 'nwcdkpi.feedback.review.declined' | translate }}</h3>
    <mat-list-item *ngFor="let feedback of declinedFeedbacks" class="disabled-item">
      <img [src]="feedback.targetUser.avatar" matListIcon />
      <h4 mat-line class="disabled-item-font">{{feedback.targetUser.name}}</h4>
      <p mat-line class="disabled-item-font">{{feedback.targetUser.title}}</p>
      <mat-icon style="color: #a3a3a3">not_interested</mat-icon>
      <button
        (click)="undoDecline(feedback)"
        mat-icon-button
        matTooltip="{{ 'nwcdkpi.feedback.review.undo' | translate }}">
        <mat-icon>replay</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
