<div fxLayout="row" fxLayoutAlign="center start" class="full-width">

  <mat-nav-list class="list-container" fxFlex="1 1 300px">
    <h3 mat-subheader>待办</h3>
    <nwcdkpi-review-item
      class="item-container"
      *ngFor="let feedback of feedbackToOthers"
      [matTooltip]="feedback.targetUser.email"
      [item]="feedback.targetUser"
      relation="{{relationToUser(feedback.targetUser) | translate}}">
    </nwcdkpi-review-item>
  </mat-nav-list>

  <mat-list class="list-container" fxFlex="1 1 250px">
    <h3 mat-subheader>已完成</h3>
    <mat-list-item
      *ngFor="let feedback of completedFeedbacks"
      class="disabled-item">
      <img [src]="feedback.targetUser.avatar" matListIcon />
      <h4 mat-line class="disabled-item-font">{{feedback.targetUser.name}}</h4>
      <p mat-line class="disabled-item-font">{{feedback.targetUser.title}}</p>
    </mat-list-item>
  </mat-list>
</div>
