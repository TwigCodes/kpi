<div class="table-container mat-elevation-z8">
  <ngx-dyna-table
    [data$]="data$"
    [columns]="columns"
    [pageIndex]="page$ | async"
    [pageSize]="size$ | async"
    [total]="total$ | async"
    [sortable]="false"
    [filterable]="false"
    [columnStickyStart]="1"
    [columnStickyEnd]="2"
    (pageChange)="pageChange($event)"
    (itemClicked)="handleItem($event)">
  </ngx-dyna-table>
</div>
