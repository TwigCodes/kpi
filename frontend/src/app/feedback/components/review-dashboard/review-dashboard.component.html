<div fxLayout="row" fxLayoutAlign="start stretch" class="full-width">

  <mat-list class="list-container" fxFlex="0 0 30%">
    <mat-list-item *ngFor="let feedback of feedbackToOthers">{{ feedback }}</mat-list-item>
  </mat-list>

  <mat-list class="list-container" fxFlex="0 0 30%">
    <mat-list-item *ngFor="let feedback of completedFeedbacks">{{ feedback }}</mat-list-item>
  </mat-list>
</div>
